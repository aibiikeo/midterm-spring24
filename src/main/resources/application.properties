spring.application.name=rms

spring.profiles.active=alternative

spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:db

springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
server.error.include-stacktrace=never
spring.thymeleaf.check-template-location=false
# logging.level.web=debug

logging.level.org.springframework.security=trace

#Github
spring.security.oauth2.client.registration.github.client-id=${github-client-id}
spring.security.oauth2.client.registration.github.client-secret=${github-client-secret}
spring.security.oauth2.client.registration.github.redirect-uri=http://localhost:8080/api/v1/auth/signin/github

#Google
spring.security.oauth2.client.registration.google.client-id=${google-client-id}
spring.security.oauth2.client.registration.google.client-secret=${google-client-secret}
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/api/v1/auth/signin/google

#Facebook
spring.security.oauth2.client.registration.facebook.client-id=${facebook-client-id}
spring.security.oauth2.client.registration.facebook.client-secret=${facebook-client-secret}
spring.security.oauth2.client.registration.facebook.redirect-uri=http://localhost:8080/api/v1/auth/signin/facebook